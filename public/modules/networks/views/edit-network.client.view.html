<section data-ng-controller="NetworksController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Network</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="network.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : submitted && networkForm.description.$invalid}">
                    <label class="control-label" for="content">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="network.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
                    </div>
                    <div ng-show="submitted && networkForm.description.$invalid" class="help-block">
                        <p ng-show="networkForm.description.$error.required" class="text-danger">Description is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
