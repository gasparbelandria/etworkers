<section data-ng-controller="NetworkdetailsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Networkdetails</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="networkdetail in networkdetails" data-ng-href="#!/networkdetails/{{networkdetail._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="networkdetail.created | date:'medium'"></span>
				by
				<span data-ng-bind="networkdetail.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="networkdetail.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!networkdetails.$resolved || networkdetails.length">
    	No Networkdetails yet, why don't you <a href="/#!/networkdetails/create">create one</a>?
    </div>
</section>
